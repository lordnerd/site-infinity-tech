<main>

	<section id="section-login">
		<h2 style="margin-left: 130px; font-family: 'Segoe UI'; color: #15CBCA;">Login</h2>

		<br>

		<form class="row g-3" #loginForm="ngForm" (ngSubmit)="submit()">

				<label for="staticUsuario" class="visually-hidden">Usu√°rio</label>
				<input type="text" name="usuario" required [(ngModel)]="login.email" class="form-control" id="staticUsuario" placeholder="e-mail ou CNPJ">

	  	<br>

				<label for="inputPassword2" class="visually-hidden">Senha</label>
				<input type="password" name="senha" required [(ngModel)]="login.senha" class="form-control" id="inputPassword2" placeholder="senha">

			<br>
				<div class="buttons">
					<button type="submit" class="btn btn-primary mb-3" routerLink="/cadastro" style="width: 150px; background-color: red;">Cadastro</button>
				  <button type="submit" class="btn btn-primary mb-3" routerLink="/restrito/lista" [disabled]="!loginForm.form.valid" style="width: 150px;">Login</button>
				</div>


		</form>
	</section>

</main>
